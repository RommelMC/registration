<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Registration
  </h1>
</div>
<div class='green' *ngIf="success">
  Thank you for registring with us {{allUsers[allUsers.length-1].firstName}}.
  Have a wonderful day.
</div>
<h2>Account Information</h2>
<form (submit)="onSubmit()">
  <div id="inputs">
    <div>
      <label for="">*First Name: 
        <input type="text" name='firstName' [(ngModel)]="user.firstName" required #firstName="ngModel">
        <span class='red' *ngIf='firstName.valid === false'>First name is required</span>
      </label>
    </div>
    <div>
      <label for="">*Last Name: 
        <input #lastName="ngModel" type="text" name='lastName' required [(ngModel)]="user.lastName">
        <span class='red' *ngIf='lastName.valid === false'>Last name is required</span>
      </label>
    </div>
    <div>
      <label for="">*Email: 
        <input pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))' #email="ngModel" type="email" [(ngModel)]="user.email" name='email' required >
        <span class='red' *ngIf='email.valid === false'>Email must be valid</span>
      </label>
    </div>
    <div>
      <label for="">*Password: 
        <input #password="ngModel" type="password" [(ngModel)]="user.password" name='password' minlength='16' required>
        <span class='red' *ngIf='password.valid === false'>Password must be at least 16 characters long</span>
      </label>
    </div>
    <div>
      <label for="">*Password Confirmation: 
        <input #cpassword="ngModel" name='cpassword' type="password" [(ngModel)]="user.confirmPassword" pattern="{{user.password}}">
        <span class='red' *ngIf='cpassword.valid === false'>Passwords must match</span>
      </label>
    </div>
    <div>
      <label for="">*Street Address: 
        <input #address1="ngModel" type="text" required name='address1' [(ngModel)]="user.address1">
        <span class='red' *ngIf='address1.valid === false'>Address is requried</span>
      </label>
    </div>
    <div>
      <label for="">Unit/Apt #: 
        <input #address2="ngModel" type="text" name='address2' [(ngModel)]="user.address2">
      </label>
    </div>
    <div>
      <label for="">*City: 
        <input #city="ngModel" type="text" required [(ngModel)]="user.city" name='city'>
        <span class='red' *ngIf='city.valid === false'>City is required</span>
      </label>
    </div>
    <div>
      <label for="">*State: 
        <select #state="ngModel" name="state" id="" [(ngModel)]="user.state" required>
          <option value="{{state}}" *ngFor='let state of states'>{{state}}</option>
        </select>
        <span class='red' *ngIf='state.valid === false'>State is required</span>
      </label>
    </div>
    <div>
      <label for="">*I'm feeling lucky: 
        <input #lucky="ngModel" type="radio" name='lucky' [(ngModel)]="user.lucky" value='true' required>Yes
        <input #lucky="ngModel" type="radio" name='lucky' [(ngModel)]="user.lucky" value='false' required>No
        <span class='red' *ngIf='lucky.valid === false'>Choosing how you feel is required</span>
      </label>
    </div>
  </div>
  <div id="button">
    <input type="submit" value='submit' [disabled]="!lucky.valid || !state.valid || !city.valid || !address1.valid || !cpassword.valid || !password.valid || !email.valid || !lastName.valid || !firstName.valid">
  </div>
</form>
